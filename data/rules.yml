version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Tell a joke when the user requests one
  steps:
  - intent: tell_joke
  - action: action_tell_joke

- rule: Say the weather
  steps:
  - intent: ask_weather
  - action: action_say_weather

- rule: State the time
  steps:
  - intent: time_at_location
  - action: action_get_time

- rule: Tell user if its daytime or nighttime
  steps:
  - intent: is_it_daytime
  - action: action_tell_day_state


# https://rasa.com/docs/rasa/fallback-handoff/#two-stage-fallback
# In case of ambiguity, the bot will ask for a rephrase, and if
# that doesn't work, it will say a default phrase.
- rule: Implementation of the Two-Stage-Fallback
  steps:
  - intent: nlu_fallback
  - action: action_two_stage_fallback
  - active_loop: action_two_stage_fallback