version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - weird_message
  - tell_joke

entities:
- joke_category

slots:
  joke_category:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: joke_category

actions:
- action_tell_joke

responses:
  utter_ask_rephrase:
  - text: "Apologies, but I didn't quite understand the message. Try rewording it."
  - text: "Sorry, but can you please rephrase the message?"

  utter_ask_default:
  - text: "I'm sorry sir, it's time for you to leave."

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "My name is Touko, your personal virtual assistant. I'm a bot designed to assist you."
  - text: "I'm Touko, a bot that aims to please."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
